# Datasource H2 en memoria
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.hibernate-orm.log.sql=true

# DDL: update (create/update la estructura de tablas según entidades)
quarkus.hibernate-orm.database.generation=update

# Habilitar soporte de virtual threads en Quarkus (esta propiedad permite
# activar el soporte/ajustes cuando corresponda).
# Nota: Quarkus detecta JDK 21+ y habilita la ejecución vía @RunOnVirtualThread,
# pero incluir esta propiedad puede ayudar en entornos que lo requieran.
quarkus.virtual-threads.enabled=true

# Habilitar OpenAPI + Swagger UI (SmallRye OpenAPI)
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true

# Puerto (opcional)
quarkus.http.port=8080
